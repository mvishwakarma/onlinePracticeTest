		<script>
		function checkForMenu(){
			var path = location.pathname; 
			if(path.indexOf('/play')!=-1){
				document.getElementsByClassName('showNav')[0].style.display = 'none';
				document.getElementsByClassName('showNav')[1].style.display = 'none';
			}
		}
			
		function validateRegistrationForm() {
			password = document.forms["registrationForm"]["password"].value;
			repeatPassword = document.forms["registrationForm"]["repeatPassword"].value;
			
			if (password != repeatPassword) {
				alert("Passwords don't match!");
				return false;
			}
			return true;
		} 

	</script>
